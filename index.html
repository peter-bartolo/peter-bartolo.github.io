<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Olive Oil Press">
        <title>Olive Oil Press</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-3 mb-4 border-bottom justify-content-center">
                <div class="">
                    <img src="images/olive_oil.png" class="mx-2" alt="logo" width="50" height="50">
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="px-4 py-5 my-5 text-center border-bottom">
                <img class="d-block mx-auto mb-4" src="images/olive_oil.png" alt="logo" width="80" height="80">
                <h1 class="display-5 fw-bold text-body-emphasis">Olive Oil Press</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Get a personalised quote to use our Olive Oil Press.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="d-flex justify-content-center">
                <form id="frmContactUs" action="#" method="post" class="needs-validation" novalidate>
                    <label for="inputName" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control mt-2 mb-4" name="name" id="inputName" required="true">
                    <label for="inputEmail" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control mt-2 mb-4" name="email" id="inputEmail" required="true">
                    <label for="inputMobile" class="form-label fw-bold">Mobile</label>
                    <input type="text" class="form-control mt-2 mb-4" name="mobile" id="inputMobile" required="true">
                    <label for="inputWeight" class="form-label fw-bold">Olives Weight in Kilograms</label>
                    <input type="number" class="form-control mt-2 mb-5" name="weight" id="inputWeight" required="true">
                    <p class="text-center"><button id="btnQuote" class="btn btn-lg btn-primary btn-block my-4" type="button" onclick="generateQuote();">Quote</button></p>
                </form>
            </div>
        </div>
        <div class="container" id="divQuote" style="display:none;">
            <div class="d-flex justify-content-center ">
                <div class="bg-light p-3 rounded w-50">
                    <h6 class="py-3 border-bottom">Client Details</h6>
                    <dl class="row">
                        <dt class="col-3">Name</dt><dd class="col-9" id="showName"></dd>
                        <dt class="col-3">Email</dt><dd class="col-9" id="showEmail"></dd>
                        <dt class="col-3">Mobile</dt><dd class="col-9" id="showMobile"></dd>
                    </dl>
                    <h6 class="py-3 border-bottom">Prices</h6>
                    <dl class="row">
                        <dt class="col-6">Olives Weight in Kilograms</dt><dd class="col-6" id="showWeight"></dd>
                        <dt class="col-6">Olive Oil Generated in Litres</dt><dd class="col-6" id="showLitres"></dd>
                        <dt class="col-6">Price in €</dt><dd class="col-6" id="showPrice"></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="container">
            <footer class="py-3 my-4 border-top">
                <div class="text-center">
                    <p class="text-center text-muted">©2024 Olive Oil Press</p>
                </div>
            </footer>
        </div>
    </body>
    <script type="text/javascript">
        function generateQuote()
        {
            let name = $('#inputName').val();
            let email = $('#inputEmail').val();
            let mobile = $('#inputMobile').val();
            let weight = parseFloat($('#inputWeight').val());

            $('#showName').text(name);
            $('#showEmail').text(email);
            $('#showMobile').text(mobile);
            $('#showWeight').text(weight);
            $('#showLitres').text(weight);
            $('#showPrice').text(weight * 10);

            $('#divQuote').show();
        }     
    </script>
</html>
